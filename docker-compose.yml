# Metadatos App - Docker Compose Configuration
version: "3.8"

services:
  # Aplicación principal
  metadatos-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metadatos-app
    restart: unless-stopped

    # Variables de entorno
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - DATABASE_URL=sqlite:///data/metadatos.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-this-password}
      - UPLOAD_FOLDER=uploads
      - MAX_CONTENT_LENGTH=16777216
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/app.log
      - BASE_URL=http://localhost:5000

    # Puertos
    ports:
      - "5000:5000"

    # Volúmenes para persistencia
    volumes:
      - metadatos_data:/app/data
      - metadatos_uploads:/app/uploads
      - metadatos_logs:/app/logs

    # Dependencias de salud
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Recursos
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: metadatos-nginx
    restart: unless-stopped

    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - metadatos_uploads:/var/www/uploads:ro

    depends_on:
      - metadatos-app

    profiles:
      - production

# Volúmenes nombrados para persistencia
volumes:
  metadatos_data:
    driver: local
  metadatos_uploads:
    driver: local
  metadatos_logs:
    driver: local

# Red personalizada
networks:
  default:
    name: metadatos-network
